      - run lm3                    
  script :
    - echo -e "\e[0Ksection_start:`date +%s`:my_first_section[collapsed=true]\r\e[0KWaiting for job completion"
    - while [[ $(ssh lm3 "squeue -u vortexbot | grep vortex") ]]; do echo "Waiting for job completion:"; echo "$(ssh lm3 squeue -u vortexbot )"; sleep 10m; done
    - echo -e "\e[0Ksection_end:`date +%s`:my_first_section\r\e[0K"
    - if [[ ! $(ssh lm3 "grep 'Tests are over ' ${PATH2RUN}/NODE_*") ]]; then echo "The Node test did not execute till the end."; exit 1; fi
    - if [[ ! $(ssh lm3 "grep 'Tests are over ' ${PATH2RUN}/CELL_*") ]]; then echo "The Cell test did not execute till the end."; exit 1; fi
    - scp lm3:${PATH2RUN}/*.xml .
    - test -f node_report.xml && grep -L "<failure" node_report.xml   # Check that there is no failed tests
    - test -f cell_report.xml && grep -L "<failure" cell_report.xml   # Check that there is no failed tests

  retry:                              # Retry -- Relaunch the Job
    max: 2                            # Limited to 2 (because of gitlab)
    when:                             # If the failure is not known or if it's a timeout failure
      - stuck_or_timeout_failure
